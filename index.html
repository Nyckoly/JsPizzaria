<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> JS Pizzaria </title>
    </head>
    <body>
        <header class="topo">
            <h1 class="topo_marca">JS Pizzas
                <span class="topo__titulo">Menu</span>
            </h1>
        </header>
        <main>
             <section class="pizzas-cards">
                <div class="pizza-cards__img">
                    <img src="" alt="" class="pizza-cards__img">
                    <span class="pizza-cards__preco">R$99,99</span>
                    <span class="pizza-cards__titulo">Título</span>
                    <p class="pizzas-cards__texto">Dois hamburguers, alface, molho...</p>
                </div>
             </section>
             <aside class="carrinho">
                <h1 class="carrinha__titulo">Suas Pizzas</h1>
                <div class="carrinho__item">
                    <img src="" alt="" class="carrinho__item-img">
                    <p class="carrinho__item-descricao">Portuguesa (G)</p>
                    <p class="carrinho__item-preco">R$ 59,99</p>
                    <div class="carrinho__qtd-controle">
                        <button class="carrinho__item-adicionar"></button>
                        <span class="carrinho__item-qtd"></span>
                        <button class="carrinho__item-remover"></button>
                    </div>
                </div>
             </aside>
        </main>
        <footer class="rodape">
            <address class="rodape__endereco">
                Rua das Margaridas, 25 Centro São Paulo SP
            </address>
            <div class="rodape__desenvolvedor">
                Desenvolvido por JPTD Soluções Digitais
            </div>
            <div class="rodape__redes-sociais">
                <img src="" alt="" class="rodape__logo-face">
                <img src="" alt="" class="rodape__logo-whatsapp">
                <img src="" alt="" class="rodape__logo-insta">
            </div>
        </footer>
    </body>
</html>
